version: "0.1"
runson: linux
autosplit: true
parallelism: 2
concurrency: 2
maxRetries: 1
testSuiteTimeout: 480
globalTimeout: 480
scenarioCommandStatusOnly: true

runtime:
  language: python
  version: 3.9.16

pre:
  - pip install -r  requirements-dev.txt
  - LOCALSTACK_API_KEY=${{ .secrets.LOCALSTACK_API_KEY }} localstack start -d
  - localstack wait -t 60
  - bin/deploy.sh

testDiscovery:
  type: raw
  mode: dynamic
  command: pytest --co -q tests | sed '$d'

testRunnerCommand: pytest $test

sourcePayload:
  platform: git
  link: https://github.com/macnev2013/sample-serverless-image-resizer-s3-lambda
  ref: main
  accessToken: ${{ .secrets.PAT }}
